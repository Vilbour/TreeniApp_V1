<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TreeniApp</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>🏋️ TreeniApp</h1>
  </header>

  <main id="app">
    <nav id="menu">
      <button onclick="navigate('program')">📅 Ohjelma</button>
      <button onclick="navigate('log')">📝 Treeniloki</button>
      <button onclick="navigate('settings')">⚙️ Asetukset</button>
    </nav>

    <section id="program" class="page active">
      <h2>Treeni-ohjelma</h2>
      <div id="program-container"></div>
    </section>

    <section id="log" class="page">
      <h2>Treeniloki</h2>
      <div id="log-container"></div>
    </section>

    <section id="settings" class="page">
      <h2>Asetukset</h2>
      <form id="settings-form">
        <label>Snatch 1RM <input type="number" name="snatch"></label>
        <label>Clean & Jerk 1RM <input type="number" name="cj"></label>
        <label>Deadlift 1RM <input type="number" name="deadlift"></label>
        <label>Bench 1RM <input type="number" name="bench"></label>
        <label>Back Squat 1RM <input type="number" name="backsquat"></label>
        <label>Front Squat 1RM <input type="number" name="frontsquat"></label>
        <button type="submit">💾 Tallenna</button>
      </form>
    </section>
  </main>

  <footer>
    <p>TreeniApp v5</p>
  </footer>
</body>
</html>
